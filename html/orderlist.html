						   function fuzzySearch(listId) {
        var that = this;
        //初始化下拉框
        initSearchInput(that, listId);

         var listArr = myarr 
        var aa=$('#' + listId);
        
        //遍历数组，创建元素默认显示
        $('#' + listId).html('');
        $.each(listArr, function(index, item){
            var divStr = '<div id='+item.eleId+'>'+item.eleName+'</div>';
            $('#' + listId).append(divStr);
        })
        $('#' + listId).append('<div id="nullcon" class="nullcon">没有找到内容</div>');
        
        //current用来记录当前元素的索引值
        var current = 0;
        //匹配文本框中输入的字符串
        var showList = searchText(that, listArr, listId);

        bindFun();
        
        //为文本框绑定键盘引起事件
        $(this).keyup(function(e){
            //如果输入空格自动删除
            this.value=this.value.replace(' ','');
            //列表框显示
            $('#' + listId).show();
            if(e.keyCode == 38) {
                //up
                current --;
                if(current <= 0) {
                    current = 0;
                }
            }else if(e.keyCode == 40) {
                //down
                current ++;
                if(current >= showList.length) {
                    current = showList.length -1;
                }

            }else if(e.keyCode == 13) {
                //enter
                //如果按下回车，将此列表项的内容填充到文本框中
                $(that).val(showList[current].eleName);
                //下拉框隐藏
                $('#' + listId).hide();
            }else {
                //other
                showList = searchText(that, listArr, listId);
                current = 0;
            }
            
            
            //设置当前项的背景色及位置
            if(showList && showList.length!=0){
                $.each(showList, function(index, item){
                    if(index == current) {
                        $('#' + item.eleId).css('background', '#eee');
                        $('#' + listId).scrollTop($('#' + item.eleId).get(0).offsetTop);
                    }else {
                        $('#' + item.eleId).css('background', '');
                    }
                })
            }
            //设置下拉框的高度
            //212为列表框的最大高度
            if(showList && showList.length!=0){
                if(212 > $('#' + listId).find('div').eq(0).height() * showList.length) {
                    $('#' + listId).height($('#' + listId).find('div').eq(0).height() * showList.length);
                }else {
                    $('#' + listId).height(212);
                }
            }
        })
    }
    
    //绑定事件
    function bindFun(){
        //给下拉箭头绑定点击事件  点击下拉箭头显示/隐藏对应的列表
        //输入框的类名为selectInput
        //下拉箭头的类名为picture_click、dropDowns
        //下拉列表的类名为selectList
        for(var i = 0; i < $('.picture_click').length; i++) {
            $('.picture_click').eq(i).click(function(){
                $(this).parent().find('.selectList').toggle();
            })
        }

        //为列表中的每一项绑定鼠标经过事件
        $('.selectList div').mouseenter(function(){
            $(this).css("background", "#eee").siblings().css("background", "");
        });
        //为列表中的每一项绑定单击事件
        $('.selectList div').bind('click', function(){
            //文本框为选中项的值
            $(this).parent().parent().find('.selectInput').val($(this).html());

    function initSearchInput(that, listId) {
        
        //点击下拉框外部的时候使下拉框隐藏
        var dropDowns = document.getElementsByClassName('dropDowns');
        var selectList = document.getElementsByClassName('selectList');
        
        document.body.onclick = function(e){
            e = e || window.event;
            var target = e.target || e.srcElement;
//          console.info('target', target);
//          console.info('that', that);
//          console.info('===', target == that)
            if(target == that){
                $('#' + listId).show();
            }else{
                for(var i = 0; i < dropDowns.length; i++) {
                    if(target != dropDowns[i] && target != selectList[i]){
                        selectList[i].style.display = 'none';
                    }
                }
            }
            
        }
    }

    
    function searchText(that, listArr, listId){
        //文本框中输入的字符串
        var searchVal = $(that).val();
        var showList = [];
        if(showList.length== 0 && !$(that).val()){
            //showList为列表中和所输入的字符串匹配的项
            showList = listArr;
        }
        
        if(searchVal){
            //将和所输入的字符串匹配的项存入showList
            //将匹配项显示，不匹配项隐藏
            $.each(listArr, function(index, item){
                if(item.eleName.indexOf(searchVal) != -1) {
                    $('#' + item.eleId).css('display', 'block');
                    showList.push(item);
                }else {
                    $('#' + item.eleId).css('display', 'none');
                }
            })
        }else{
            showList = listArr;
            $.each(listArr, function(index, item){
                $('#' + item.eleId).css('display', 'block');
            })
            $(that).siblings('.selectList').find('#nullcon').hide();
        }

        if(showList.length== 0 && $(that).val()){
            $('#' + listId).height(50);
            $(that).siblings('.selectList').find('#nullcon').html('没有找到"'+$(that).val()+'"的内容').show();
        }
        
//      console.log('showList', showList);
        
        return showList;
    }

				function getNowFormatDate() { //获取当前时间
					var date = new Date();
					var seperator1 = "-";
					var seperator2 = ":";
					var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
					var strDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
					var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
						" " + date.getHours() + seperator2 + date.getMinutes() +
						seperator2 + date.getSeconds() + '.0';
					return currentdate;
				}

									strDate1 = strDate1.substring(0, strDate1.lastIndexOf(".")).replace(/-/g, "/");
									strDate2 = strDate2.substring(0, strDate2.lastIndexOf(".")).replace(/-/g, "/");
									var date1 = Date.parse(strDate1);
									var date2 = Date.parse(strDate2);
									var orderstate = '下单时间';
									//							alert("strDate2与strDate1相差"+(date2-date1)/(60*60*1000)+"小时") 

									var ostate = '';
									if(item.State == 2) {
										ostate = '运输中'
										dingdanstate = '联系客服'
									} else if(item.State == 3) {
										ostate = '已签收';
										dingdanstate = '';
										orderstate = "签单时间："
									} else if(item.State == 1) {
										if((date2 - date1) / (60 * 60 * 1000) < 0.5) {
											dingdanstate = '取消订单';

										} else {
											dingdanstate = '取消订单';

										}
										ostate = '指令下达'
									} else {
										ostate = '指令下达'
									}

									var str = `<li idi=${item.id}>
										<div class="order-top">
											<span>运单号:<label>${yundanhao}</label></span>
										     <span>${orderstate}:<label>${item.Indate}</label></span>
										</div>
										<div class="order-center">
											<div class="order-center-left">
												<span class="startcity city">${item.City}</span>
												<span class="sendname">${item.Manager}</span>
											</div>
											<div class="order-center-center">
												<img src="../img/Progressbar.png" />
												<span>${ostate}</span>
											</div>
											<div class="order-center-right">
												<span class="getcity city">${item.GetCity}</span>
												<span class="getname">${item.GetName}</span>
											</div>
										</div>
								        <div class="info">
										    <div>
										        <span>温度区间:</span>
										        <span>${item.WDQJ}</span>
										    </div>
										    <div>
										        <span>项目编号:</span>
										        <span>${item.XMNO}</span>
										    </div>
										    <div>
										        <span>中心地址:</span>
										        <span>${item.GetCompany}</span>
										    </div>
										    <div>
										        <span class="remarktext">备注:</span>
										        <span>${item.Note}</span>
										    </div>
										</div>
										<div class="order-footer">
											<span>客户账号:<label>${item.AccountNumber}</label></span>
											<span class='quxiao'>${dingdanstate}</span>
										</div>
							        </li>`;
									$('.content ul').append(str);

								});
									} else {
										$('.state ul li .all').text(0)
										$('.state ul li .yxdnum').text(0)
										$('.state ul li .czznum').text(0)
										$('.state ul li .ywcnum').text(0)
										$('.content ul').append('<li class="nomore1">没有更多信息啦~</li>');
									}
		
								},
								error: function(err) {
									console.log(err)
								}
							})
						}

					
				})

			})
		</script>
	</body>

</html>
