<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<meta name="description" content="中集冷云冷链运输微信下单平台" />
		<meta name="keywords" content="微信下单，冷链运输 " />
		<meta name=" author " content="中集冷云 " />
		<title>老用户新账号登陆</title>
		<link rel="stylesheet " href="../css/base.css ">
		<link rel="stylesheet " href="../css/toastr.min.css">
		<link rel="stylesheet " href="../css/login.css">
		<link rel="stylesheet " href="../css/mdialog.css">
		<link rel="stylesheet " href="../css/jquery.idcode.css">
	</head>
	<style>
		.btn button {
			position: fixed;
			right: 1rem;
			bottom: 2rem;
			border: none;
			width: 1rem;
			height: 1rem;
			background: url(../img/xiayibu.png) no-repeat center 0;
			background-size: cover;
			padding: 0;
		}
	</style>

	<body>
		<div class="container">
			<!--<div class="top">
				<a href="javascript:;" class="switch-pwd">密码登录&nbsp;&nbsp;></a>
			</div>-->
			<div class="banner">
				<div>
					<img src="../img/login-logo.png" class="logo" />
					<h2>欢迎使用中集冷云公众号</h2>
				</div>
				<div>
					请输入原密码进行新客户账号绑定
				</div>
			</div>
			<div class="formdata">
				<div class="line">
					<s class="tel-acount"></s>
					<p>
						<input type="number" class="inputval" placeholder="请录入客户账号" id="acount" />
					</p>

				</div>
				<div class="line">
					<s class="tel-img"></s>
					<p>
						<input type="number" class="inputval" placeholder="请录入手机号码" id="telphone" />
					</p>

				</div>
				<div class="line yanzhengline">
					<s class="mima-img"></s>
					<p>
						<input type="password" class="inputval" placeholder="请输入密码" id="password" />
					</p>
				</div>
				<div class="forget">
					<a href="../setpwd.html">忘记密码？</a>
				</div>
			</div>
			<div class="btn">
				<button class="btn-ok"></button>
			</div>
		</div>
		<script src="../js/flexible.js "></script>
		<script src="../js/jquery-1.11.0.js"></script>
		<script>
			$(function() {
				window.alert = function(name) {
					var iframe = document.createElement("IFRAME");
					iframe.style.display = "none";
					iframe.setAttribute("src", 'data:text/plain,');
					document.documentElement.appendChild(iframe);
					window.frames[0].window.alert(name);
					iframe.parentNode.removeChild(iframe);
				}

				var iserror = true;

				if(localStorage.getItem('Acount')) {
					var Acount = localStorage.getItem('Acount');
					$("#acount").val(Acount);
				}
				if(localStorage.getItem('Telphone')) {
					var telphone = localStorage.getItem('Telphone');
					console.log(telphone)
					$("#telphone").val(telphone);
				}

				function isPoneAvailable($poneInput) {
					var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
					if(!myreg.test($poneInput.val())) {
						return false;
					} else {
						return true;
					}
				}
				$('input').blur(function() {
					$('body,html').animate({
						scrollTop: 0
					}, 0);
				})
				$('.btn button').on('click', function() {
					var _acount = $('#acount').val();
					var _tel = $('#telphone').val();
					var _pwd = $('#password').val();
                      
					if(iserror) {
						if(_acount.length <= 0) {
							iserror = false;
							setTimeout(function() {
								iserror = true;
							}, 3000);
							alert("客户账号不能为空");
						} else if(_tel.length <= 0) {
							iserror = false;
							setTimeout(function() {
								iserror = true;
							}, 3000);
							alert("手机号不能为空");
						} else if(_pwd.length <= 0) {
							iserror = false;
							setTimeout(function() {
								iserror = true;
							}, 3000);
							alert("密码不能为空");
						} else {
							$.ajax({
								type: "post",
								url: "http://out.ccsc58.cc/DATA_PORT_WECHAT_1.03/Login.php",
								async: true,
								data: {
									State: "login",
									Telephone: _tel,
									AccountNumber: _acount,
									PassWord: _pwd,
									OpenId: '20200148zdtqyy'
								},
								dataType: "JSON",
								success: function(res) {
									console.log(res);
									localStorage.setItem('zdtqopenid', '20200148zdtqyy');
									localStorage.setItem('Acount', _acount);
									localStorage.setItem('Telphone', _tel);
									return false;
									if(res.code == 200) {
										window.location.replace('order.html'); 
									} else {
										alert(res.msg)
									}
								},
								error: function(err) {

								}
							});
						}

					}
				})

			})
		</script>
	</body>

</html>
